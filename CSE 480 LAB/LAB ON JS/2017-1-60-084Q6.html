	<script>
		  function calculate_age(dob) { 
        var diff_ms = Date.now() - dob.getTime();
        var age_dt = new Date(diff_ms); 
        return Math.abs(age_dt.getUTCFullYear() - 1970);
      }

      document.write(calculate_age(new Date(1997, 7, 12)));
      document.write("<br />");
      document.write(calculate_age(new Date(1945, 9, 7)));
      document.write("<br />");
		
	</script>
</body>
