<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<script>
		function find_leapyear(year)
		{
			return (year % 100 === 0) ? (year % 400 === 0) : (year % 4 === 0);
		}
		document.write(find_leapyear(2020));
		document.write("<br />");
		document.write(find_leapyear(1998));
		document.write("<br />");
		document.write(find_leapyear(1685));
		document.write("<br />");
		document.write(find_leapyear(1890));
		document.write("<br />");
		document.write(find_leapyear(98));
		document.write("<br />");
	</script>
</body>
</html>
